<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    
    <title>Hand Cricket</title>
</head>
<body background="cricket.jpg">
    
    <div class="message">
        <h1>Toss</h1>
        <button onclick="toss()">Toss</button>
        <button onclick="playerChoice('Head')">Head</button>
        <button onclick="playerChoice('Tail')">Tail</button>
    <div>
        
    </div>
    <div id="result"></div>
    </div>


    <div class="container">
        <div class="message">
            <button type="button">Batting</button>
            <button type="button">Bowling</button>
        </div>
        <div class="images">
            <div class="computer">
                <img src="./1Computer.png">
            </div>
            <div class="player">
                <img src="./1Player.png">
            </div>
        </div>
        <div class="box">
            <div class="points">
                <div class="score">
                   Computer <span class="computerPoints">0</span> ||
                    Player <span class="playerPoints">0</span>
                </div>
            </div>
        </div>
        <div class="options">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
        </div>
    </div>
    
	<script>
       let player = '';
        function playerChoice(choice) {
            player = choice;
            document.getElementById('result').innerHTML = `Player chose ${player}`;
        }
        function toss() {
            if(player === '') {
                document.getElementById('result').innerHTML = 'Please select Head or Tail';
                return;
            }
            const options = ["Head", "Tail"];
            const result = options[Math.floor(Math.random() * options.length)];
            document.getElementById('result').innerHTML += ` Toss result: ${result}`;
            if(player === result) {
                document.getElementById('result').innerHTML += '. Player wins!';
            } else {
                document.getElementById('result').innerHTML += '. Computer wins!';
            }
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
